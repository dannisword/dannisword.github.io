<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Portfolio</title>
  <!-- Markdown 轉 HTML -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    * , *::before , *::after { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f2f2f2;
      color: #111827;
    }

    a { color: inherit; text-decoration: none; }

    /* 頂部列：Logo + 導覽 */
    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 18px 48px;
      background: #ffffff;
      border-bottom: 1px solid #e5e7eb;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .brand-left {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 16px;
    }

    .brand-dot {
      width: 12px;
      height: 12px;
      border-radius: 999px;
      background: #fbbf24; /* 黃色 */
    }

    .brand-name {
      font-weight: 600;
    }

    .brand-role {
      font-size: 12px;
      color: #6b7280;
      margin-left: 4px;
    }

    .nav-right {
      display: flex;
      gap: 24px;
      font-size: 14px;
    }

    .nav-link {
      cursor: pointer;
      position: relative;
      padding-bottom: 2px;
    }

    .nav-link::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: 0;
      width: 0;
      height: 1px;
      background: #111827;
      transition: width 0.15s ease-out;
    }

    .nav-link:hover::after {
      width: 100%;
    }

    /* Hero 區 */
    .hero-wrapper {
      padding: 60px 40px 40px;
      display: flex;
      justify-content: center;
    }

    .hero-inner {
      max-width: 1100px;
      width: 100%;
      background: #f4f4f4;
      border-radius: 999px;
      padding: 60px 80px;
      display: grid;
      grid-template-columns: 1.2fr 1.3fr;
      gap: 40px;
      align-items: center;
    }

    .hero-photo-wrapper {
      display: flex;
      justify-content: center;
    }

    .hero-photo-circle {
      width: 360px;
      height: 360px;
      border-radius: 50%;
      background: #d4d4d4;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .hero-photo-circle img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: grayscale(1);
    }

    .hero-text h1 {
      margin: 0 0 8px;
      font-size: 64px;
      font-weight: 800;
    }

    .hero-text h2 {
      margin: 0 0 8px;
      font-size: 18px;
      font-weight: 600;
    }

    .hero-text p {
      margin: 0 0 24px;
      font-size: 14px;
      line-height: 1.7;
      color: #4b5563;
      max-width: 360px;
    }

    /* 圓形按鈕 */
    .hero-buttons {
      display: flex;
      gap: 20px;
      margin-top: 8px;
    }

    .circle-btn {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 3px solid #111827;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.15s ease-out, box-shadow 0.15s ease-out;
    }

    .circle-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 24px rgba(0,0,0,0.15);
    }

    .circle-resume  { background: #fbbf24; } /* 黃 */
    .circle-projects{ background: #f97373; } /* 紅橘 */
    .circle-contact { background: #67e8f9; } /* 藍綠 */

    /* README 內容區 */
    .readme-section {
      max-width: 900px;
      margin: 0 auto 80px;
      background: #ffffff;
      border-radius: 24px;
      padding: 32px 40px;
      box-shadow: 0 10px 30px rgba(15,23,42,0.08);
    }

    .readme-section h1 {
      margin-top: 0;
    }

    .readme-section pre {
      background: #0f172a;
      color: #e5e7eb;
      padding: 12px 14px;
      border-radius: 8px;
      overflow-x: auto;
      font-size: 13px;
    }

    .readme-section code {
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
    }

    @media (max-width: 960px) {
      .hero-inner {
        border-radius: 32px;
        padding: 40px 24px;
        grid-template-columns: 1fr;
        text-align: center;
      }
      .hero-text p {
        margin-left: auto;
        margin-right: auto;
      }
      .hero-buttons {
        justify-content: center;
        flex-wrap: wrap;
      }
      .hero-photo-circle {
        width: 260px;
        height: 260px;
      }
    }

    @media (max-width: 640px) {
      .topbar { padding: 14px 20px; }
      .hero-wrapper { padding: 32px 16px 24px; }
      .readme-section { margin-inline: 16px; padding-inline: 20px; }
    }
  </style>
</head>
<body>
  <!-- 頂部列 -->
  <header class="topbar">
    <div class="brand-left">
      <div class="brand-dot"></div>
      <div>
        <span class="brand-name">你的名字</span>
        <span class="brand-role"> · Developer</span>
      </div>
    </div>
    <nav class="nav-right">
      <span class="nav-link" data-scroll="resume">Resume</span>
      <span class="nav-link" data-scroll="projects">Projects</span>
      <span class="nav-link" data-scroll="contact">Contact</span>
    </nav>
  </header>

  <!-- Hero 主視覺 -->
  <section class="hero-wrapper">
    <div class="hero-inner">
      <div class="hero-photo-wrapper">
        <div class="hero-photo-circle">
          <!-- 換成你自己的大頭照 -->
          <img src="https://picsum.photos/600/600?grayscale" alt="Profile photo" />
        </div>
      </div>

      <div class="hero-text">
        <h1>Hello</h1>
        <h2>A Bit About Me</h2>
        <p>
          這裡放一小段自介。你可以簡單說明你是什麼領域的工程師、目前專注的方向，
          以及你希望在這個網站呈現什麼內容。
        </p>

        <div class="hero-buttons">
          <button class="circle-btn circle-resume"  data-scroll="resume">Resume</button>
          <button class="circle-btn circle-projects" data-scroll="projects">Projects</button>
          <button class="circle-btn circle-contact" data-scroll="contact">Contact</button>
        </div>
      </div>
    </div>
  </section>

  <!-- README 內容 -->
  <section id="readme" class="readme-section">
    <!-- 用小標記住三個錨點，給圓按鈕卷動用 -->
    <div id="resume"></div>
    <div id="projects"></div>
    <div id="contact"></div>

    <div id="readme-content">
      讀取 README.md 中…
    </div>
  </section>

  <script>
    // 讀取 README.md 並用 marked 轉成 HTML
    async function loadReadme() {
      try {
        const res = await fetch("README.md");
        if (!res.ok) throw new Error("README.md not found");
        const text = await res.text();
        // 轉成 HTML
        const html = marked.parse(text);
        document.getElementById("readme-content").innerHTML = html;
      } catch (err) {
        document.getElementById("readme-content").innerHTML =
          "<p>找不到 <code>README.md</code>，請確認檔案有放在專案根目錄。</p>";
      }
    }

    loadReadme();

    // 圓形按鈕 & 上方 nav：捲動到 README 區（以及對應錨點位置）
    function setupScrollButtons() {
      const buttons = document.querySelectorAll("[data-scroll]");
      buttons.forEach(btn => {
        btn.addEventListener("click", () => {
          const id = btn.getAttribute("data-scroll");
          const anchor = document.getElementById(id) || document.getElementById("readme");
          if (!anchor) return;

          const rect = anchor.getBoundingClientRect();
          const offset = window.scrollY + rect.top - 80; // 保留一點頂部空間
          window.scrollTo({ top: offset, behavior: "smooth" });
        });
      });
    }

    setupScrollButtons();
  </script>
</body>
</html>
